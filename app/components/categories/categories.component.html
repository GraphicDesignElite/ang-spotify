<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Categories</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-4 col-xs-6 categorylist" *ngFor="let category of categoriesList">
            <a routerLink="/category/{{category.id}}">
                <div class="category-list-item row">
                    <img class="img-responsive col-md-12" src="{{category.icons[0].url}}"  />
                    <div class="category-list-name">{{category.name}}</div>
                </div>
            </a>
        </div>
    </div>
</div>
